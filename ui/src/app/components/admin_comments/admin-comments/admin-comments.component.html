<table mat-table [dataSource]="comments" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let comment">{{ comment.id }}</td>
  </ng-container>

  <ng-container matColumnDef="image_id">
    <th mat-header-cell *matHeaderCellDef>image_id</th>
    <td mat-cell *matCellDef="let comment">{{ comment.image.id }}</td>
  </ng-container>

  <ng-container matColumnDef="user_id">
    <th mat-header-cell *matHeaderCellDef>user_id</th>
    <td mat-cell *matCellDef="let comment">{{ comment.user.id }}</td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef>user_id</th>
    <td mat-cell *matCellDef="let comment">{{ comment.comment }}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>created_at</th>
    <td mat-cell *matCellDef="let comment">{{ comment.createdAt }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>actions</th>
    <td mat-cell *matCellDef="let row">
      <button
        mat-icon-button
        matTooltip="Click to Edit"
        class="iconbutton"
        color="primary"
      >
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button
        mat-icon-button
        matTooltip="Click to Delete"
        class="iconbutton"
        color="warn"
      >
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
