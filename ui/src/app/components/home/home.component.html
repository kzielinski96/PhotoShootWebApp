<div class="container">
  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let image of images">
      <a [routerLink]="['/images/', image.id]">
        <app-image [image_id]="image.id"></app-image>
      </a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
